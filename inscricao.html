<div class="container-formulario">
    
    <div class="container my-5">
        
        <form id="inscricaoForm">
            <h2><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="30" fill="currentColor"
                class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
                <path
                    d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v13.5zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z" />
            </svg> Formulário de inscrição</h2>
            <p class="texto-formulario">Vocês são os protagonistas da transformação que queremos pintar nas ruas da cidade! Convidamos vocês a embarcar em uma jornada de arte, empoderamento e mudança cultural ao lado do Cidade Viva.</p>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-primary" id="enviarBtn">Enviar</button>
        </form>
        <div class="alert alert-success mt-3" id="mensagemSucesso" style="display: none;"></div>
